      box-sizing: border-box;

    body {
      background: #f9fafb;
      color: #1f2937;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, #4f46e5, #4338ca);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    header h1 {

    }

    }

      background: #e0e7ff;

    }

    section {

    }

      font-size: 1.8rem;
      color: #2563eb;
      margin-bottom: 15px;
    }

    .skills ul {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      list-style: none;
    }

    .skills li {
      background: #eef2ff;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
    }

    .projects ul {
      list-style: disc;
      padding-left: 20px;
    }

    .contact p {
      margin: 8px 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #f3f4f6;
      color: #6b7280;
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>
